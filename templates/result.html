<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishShield Result</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="../static/home.css" />

    <!-- Font awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Inter google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body role="main">
    <div class="logo">
      <i class="fa-solid fa-shield-heart"></i>
      <p>PhishShield</p>
    </div>

    <section class="container">
      <div class="thought">Guarding Your Clicks,<br />Securing Your World!</div>

      <!-- <div class="input">
        <form action="/phishshield" method="POST">
          <input
            type="text"
            name="url"
            id="urlInput"
            placeholder="enter email / url..."
            required
          />
          <button>
            <i class="fa-solid fa-arrow-right"> </i>
          </button>
        </form>
      </div>

      <br /> -->
      <div class="input-2">
        <form action="/phishshield" method="POST">
          <input
            type="text"
            name="url"
            id="urlInput"
            placeholder="enter email or url..."
            required
          />
          <button>
            <i class="fa-solid fa-arrow-right"> </i>
          </button>
        </form>
      </div>

      <div class="output-section">
        <p>Result</p>
        <br />
        <p>Input: {{ result }}</p>
        <br />
        <p>
          Detection Result:
          <strong
            class="{% if prediction == 1 %}phishing{% else %}legitimate{% endif %}"
          >
            {% if prediction == 1 %} This URL is likely a phishing site! {% else
            %} This URL appears to be legitimate. {% endif %}
          </strong>
        </p>
        <br />
        <a id="redirect" href="/">Refresh</a>
      </div>
    </section>

    <div class="team-name">
      <p>made by Code Crushers</p>
    </div>
  </body>
</html>
