<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Social Media Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen text-black transition-colors duration-300">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-md w-full max-w-4xl text-center dark:bg-gray-800 dark:bg-opacity-80 dark:text-white transition-colors duration-300">
        <h1 class="text-3xl font-extrabold mb-4 text-purple-700 dark:text-white">ğŸ” Fake Social Media Detector</h1>
        <div class="flex items-center justify-center mb-6">
            <span class="mr-2 text-gray-700 dark:text-gray-300">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <h2 class="text-xl font-semibold mb-4 text-pink-700 dark:text-white">Check if account is real or fake!</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
            <div class="mb-4">
                <label for="accountUrl" class="block mb-2 text-gray-700 dark:text-white">ğŸ”— Enter the account URL:</label>
                <input type="text" id="accountUrl" placeholder="Enter the account URL here..." class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
            <div class="mb-4">
                <label for="accountName" class="block mb-2 text-gray-700 dark:text-white">ğŸ‘¤ Enter the account name:</label>
                <input type="text" id="accountName" placeholder="Enter the account name..." class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
            <div class="mb-4">
                <label for="accountAge" class="block mb-2 text-gray-700 dark:text-white">ğŸ“… Enter the account age (in years):</label>
                <input type="number" id="accountAge" placeholder="Enter the account age (in years)..." class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
            <div class="mb-4">
                <label for="numPosts" class="block mb-2 text-gray-700 dark:text-white">ğŸ“ Enter the number of posts:</label>
                <input type="number" id="numPosts" placeholder="Enter the number of posts..." class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
            <div class="mb-4">
                <label for="numFollowers" class="block mb-2 text-gray-700 dark:text-white">ğŸ‘¥ Enter the number of followers:</label>
                <input type="number" id="numFollowers" placeholder="Enter the number of followers..." class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
            <div class="mb-4">
                <label for="numFollowing" class="block mb-2 text-gray-700 dark:text-white">ğŸ”„ Enter the number of following:</label>
                <input type="number" id="numFollowing" placeholder="Enter the number of following..." class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
            </div>
            <div class="mb-4 col-span-1 md:col-span-2">
                <span class="block mb-2 text-gray-700 dark:text-white">ğŸ”’ Is the account private?</span>
                <label class="mr-2">
                    <input type="radio" name="accountPrivate" value="yes" class="mr-1"> Yes
                </label>
                <label>
                    <input type="radio" name="accountPrivate" value="no" class="mr-1"> No
                </label>
            </div>
            <div class="mb-4 col-span-1 md:col-span-2">
                <label for="accountType" class="block mb-2 text-gray-700 dark:text-white">ğŸ·ï¸ Enter the account type:</label>
                <select id="accountType" class="border border-gray-300 rounded-lg p-2 w-full dark:bg-gray-700 dark:border-gray-600">
                    <option value="personal">Personal</option>
                    <option value="professional">Professional</option>
                    <option value="business">Business</option>
                </select>
            </div>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mb-4 hover:bg-blue-600 transition-colors duration-300" id="predictButton">Predict</button>
        <p class="mb-4 text-gray-700 dark:text-gray-300" id="feedbackText">Give us some feedback if we predicted it wrong :)</p>
        <div class="flex justify-center space-x-4">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors duration-300" id="realButton">Real</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors duration-300" id="fakeButton">Fake</button>
        </div>
        <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
